# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a

# enable mouse
set -g mouse on

# Allows for faster key repetition
set -s escape-time 0

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
# bind-key a send-prefix

# tmux and truecolor
# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
set -ag terminal-overrides ",xterm-256color:RGB"

# allows native scrolling
set-window-option -g mode-keys vi
set-window-option -g aggressive-resize

# Activity monitoring
set -g monitor-activity on
set -g visual-activity on

# Bindings
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind | split-window -h -c "#{pane_current_path}" # split horizontally
bind - split-window -v -c "#{pane_current_path}" # split vertically
bind x kill-pane                                 # kill pane without confirmation
bind k kill-window                               # kill window
bind n next-window                               # next window
bind p previous-window                           # previous window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# tmux-nova theming
set -g @nova-rows 0
set -g @nova-nerdfonts true
set -g @nova-status-style-bg "#2A2939"
set -g @nova-status-style-fg "#727069"
set -g @nova-status-style-active-bg "#769DDD"
set -g @nova-status-style-active-fg "#1F1F29"
set -g @nova-status-style-double-bg "#1F1F29"
set -g @nova-pane "#I#{?pane_in_mode, ï‘  #{pane_mode},} ï‘  #W"
set -g @nova-segments-0-left "mode"
set -g @nova-segment-mode "#{?client_prefix,ðŸ¥¶,ðŸ˜Ž}"
set -g @nova-segment-mode-colors "#584A6D #1F1F29"
set -g @nova-segments-0-right "whoami"
set -g @nova-segment-whoami "#(whoami)"
set -g @nova-segment-whoami-colors "#769DDD #1F1F29"

# TPM
set -g @tpm_plugins '\
  tmux-plugins/tpm \
  tmux-plugins/tmux-sensible \
  christoomey/vim-tmux-navigator \
  o0th/tmux-nova \
'

run '~/.tmux/plugins/tpm/tpm'
