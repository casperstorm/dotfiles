background_opacity: 1.0

window:
  decorations: none
  padding:
   x: 15
   y: 15

# Font configuration (changes require restart)
font:
  size: 12.0
  use_thin_strokes: true
  normal:
    family: Operator Mono SSm
    style: Book

  bold:
    family: Operator Mono SSm
    style: Medium

  italic:
    family: Operator Mono SSm
    style: Book Italic

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: F,         mods: Control,             action: ToggleSimpleFullscreen }

colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#bcbcbc'

  # Normal colors
  normal:
    black:   '#080808'
    red:     '#ff8787'
    green:   '#92C892'
    yellow:  '#dcaa66'
    blue:    '#89aabb'
    magenta: '#9e9e9e'
    cyan:    '#bcbcbc'
    white:   '#eeeeee'

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false
