background_opacity: 1.0

window:
  decorations: none
  padding:
   x: 15
   y: 15

# Font configuration (changes require restart)
font:
  size: 12.0
  use_thin_strokes: true
  normal:
    family: Operator Mono SSm
    style: Book

  bold:
    family: Operator Mono SSm
    style: Medium

  italic:
    family: Operator Mono SSm
    style: Book Italic

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

key_bindings:
  - { key: F,         mods: Control,             action: ToggleSimpleFullscreen }


debug:
  # Display the time it takes to redraw each frame.
  render_timer: false
