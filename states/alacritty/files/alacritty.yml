background_opacity: 1.0

window:
  decorations: none
  padding:
   x: 15
   y: 15

# Font configuration (changes require restart)
font:
  size: 12.0
  use_thin_strokes: true
  normal:
    family: Operator Mono SSm
    style: Book

  bold:
    family: Operator Mono SSm
    style: Medium

  italic:
    family: Operator Mono SSm
    style: Book Italic

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: F,         mods: Control,             action: ToggleSimpleFullscreen }


debug:
  # Display the time it takes to redraw each frame.
  render_timer: false
