background_opacity: 1.0

window:
  decorations: none
  padding:
   x: 15
   y: 15

# Font configuration (changes require restart)
font:
  size: 13.0
  use_thin_strokes: true
  normal:
    family: Iosevka
    style: Medium

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka
    style: Italic
# font:
#   size: 12.0
#   use_thin_strokes: true
#   normal:
#     family: Operator Mono SSm
#     style: Book

#   bold:
#     family: Operator Mono SSm
#     style: Medium

#   italic:
#     family: Operator Mono SSm
#     style: Book Italic

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: F,         mods: Control,             action: ToggleSimpleFullscreen }

colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xd5c4a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'

  # Normal colors
  normal:
    black:   '0x1d2021'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xd5c4a1'

  # Bright colors
  bright:
    black:   '0x665c54'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'

  indexed_colors:
    - { index: 16, color: '0xfe8019' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0x3c3836' }
    - { index: 19, color: '0x504945' }
    - { index: 20, color: '0xbdae93' }
    - { index: 21, color: '0xebdbb2' }

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false
