set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Sets the solarized theme
set -g @colors-solarized 'dark'

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a

set -g mouse on

# Allows for faster key repetition
set -s escape-time 0

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# allows native scrolling
set-window-option -g mode-keys vi
set-window-option -g aggressive-resize

# Activity monitoring
set -g monitor-activity on
set -g visual-activity on

# Bindings
bind r source-file ~/.config/tmux/.tmux.conf \; display-message "Config reloaded..."
bind | split-window -h -c "#{pane_current_path}" # split horizontally
bind - split-window -v -c "#{pane_current_path}" # split vertically
bind x kill-pane                                 # kill pane without confirmation
bind k kill-window                               # kill window
bind n next-window                               # next window
bind p previous-window                           # previous window

# Theme
# Status update interval
set -g status-interval 10

# Status bar
set -g status-left ""
set -g status-right ""
# Window
set -g window-status-format " #W "
set -g window-status-current-format " #[bold,underscore]#W#[nounderscore] "

# Basic status bar colors
set -g status-style fg="#90a2a1",bg="#fef6e1"

# Ensure we have tpm package manager
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# List of plugins
set -g @tpm_plugins '\
  tmux-plugins/tpm \
  tmux-plugins/tmux-sensible \
  christoomey/vim-tmux-navigator \
'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
